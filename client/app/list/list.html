<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Show Redis instances</h1>
  </div>
</header>

<table style="width:50%">
  <tr>
    <td>Name</td>
    <td>Port</td> 
  </tr>
  <tr ng-repeat="instance in instances">
    <td>{{instance.name}}</td>
    <td>{{instance.port}}</td> 
  </tr>
</table>
